<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,minimum-scale=1.0"/>
		<title>Calculator</title>
		<link rel="stylesheet" href="css/calculator.css">
	</head>

	<body>
		<div class="calculator" id="calculate">
			<div class="header">
				<span class="clear" id="clear">C</span>
				<span class="screen" id="screen"></span>
			</div>

			<div class="buttons">
				<span id="7">7</span>
				<span id="8">8</span>
				<span id="9">9</span>
				<span id="addition">+</span>
				<span id="6">6</span>
				<span id="5">5</span>
				<span id="4">4</span>
				<span id="subtraction">-</span>
				<span id="3">3</span>
				<span id="2">2</span>
				<span id="1">1</span>
				<span id="division">/</span>
				<span id="0">0</span>
				<span id="point">.</span>
				<span id="equal">=</span>
				<span id="multiply">x</span>
			</div>
		</div>

		<script type="text/javascript" src="js/calculator.js"></script>
	</body>
</html>
